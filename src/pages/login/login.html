<ion-header>

  <ion-navbar>
    <ion-title>Login MasterPlan</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content>
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" value=""ng-model="data.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" value="" ng-model="data.password"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button color="primary" block (click)="login()">Login In</button>
      <button ion-button color="primary" block (click)="newAccount()">Create new account</button>
    </div>
  </ion-content>
